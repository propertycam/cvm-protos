syntax = "proto3";

package cvm;

// Machine learning based model service definition
service Model {

    // Predict output based on given input
    rpc Predict(PredictInput) returns (PredictOutput){}
}

message PredictInput {
    string image_url = 1;
}

message PredictOutput {
    Concept concept = 1;
}

message Concept {
    string name = 1;
    float score = 2;
}
